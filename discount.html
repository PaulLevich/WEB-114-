<html lang="en">

<head>
    <title> My discount page </title>
    <meta charset="utf-8">
</head>

<body>

    <h1> I calculate discounts here. </h1>
    <h2> Look at the console to see your answers.</h2>

    <script>
        // Initialize variables
        let keepAdding = true;
        let itemName;
        let itemPrice;
        let total = 0;

        do 
        {
            itemName = prompt("Enter item name (or 'done' to finish): ");
            if (itemName.toLowerCase() !== "done") 
            {
                itemPrice = prompt("Enter item price: ");
                itemPrice = Number(itemPrice);
                total += itemPrice;
            }
            else 
            {
                keepAdding = false;
            }
        }
        while (keepAdding === true)
        if (total > 100) 
        {
            let discount = total * .20
            total -= discount
            console.log("You Received a discount of $" + discount.toFixed(2) + "!");
        }
        console.log("Your Final total is $" + total)

    </script>
</body>


</html>
